<html>
<head>
	<title>
		To Do list
	</title>
	<style>
		
		.check {
			width:5%;
		}
		a {
			color: Red;
			cursor:pointer;
		}
		
	</style>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script>
			var taskNumberArray = [];
			for(var i = 1; i <= 100; i++){
				taskNumberArray.push(i);
			}
			var taskCounter=0;
			function addNewTask(){
				
				var taskTitle=prompt('Enter new task title ');
				if(taskTitle) {
					$('#appendtask').append('<tr id="RemoveId-'+taskNumberArray[taskCounter]+'">\
												<td>\
													<input name="task[]" type="checkbox" />\
												</td>\
												<td>\
													'+taskTitle+'\
												</td>\
												<td>\
													 <a  id="removeTask" onclick="removeTask('+taskNumberArray[taskCounter]+');" ><i class="fas fa-times" style="color:red;"></i></a>\
												</td>\
											</tr>');
					taskCounter=taskCounter+1;						
				}else{
					alert("Invalid Task Name");
				}
			}
			function removeTask(id){
					$('#RemoveId-'+id).remove();
			}
		
</script>
	
</head>
<body>
	<div class="container">
	  <div class="row">
		<div class="col-sm">
		  
		</div>
		<div class="col-sm">
		 	<table class="table table-bordered table-striped">
				<tr>
					<td>
					Ali Shahi To Do list Project - <a id="addNewTask" onclick="addNewTask();" >Add New Task </a>
					</td>
				</tr>
			</table>
			<table class="table table-bordered table-striped">
				<tr>
					<th class="check">
					 #
					</th>
					<th >
					 Title
					</th>
					<th class="check">
					 Tools
					</th>
				</tr>
				<tbody id="appendtask">
					
				</tbody>
			</table>
		</div>
		<div class="col-sm">
		 
		</div>
	  </div>
	</div>

</body>

</head>
</html>
